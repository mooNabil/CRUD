<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>CRUD</title>
</head>

<body>


    <div id="lighBox" class="position-fixed d-none ">

        <div id="card" class="position-relative">
            <i id="closeBtn" class="fa-solid fa-xmark xMark position-absolute end-0"></i>
            <div class="d-flex justify-content-center align-items-start h-100 flex-column">
                <p class="mb-4"> Site Name or Url is not valid, Please follow the rules below : </p>
                <ul>
                    <li class="mb-4 text-sm-start"> <i class="fa-regular fa-circle-right"></i> Site name must contain at
                        least 3
                        characters</li>
                    <li> <i class="fa-regular fa-circle-right"></i> Site Url must not be empty or must be a valid one
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main class="py-4" id="main">
        <div class="container d-flex flex-column justify-content-center align-items-center py-5 ">
            <h1> Bookmarker </h1>
            <div class="content w-100 py-4 mt-5">
                <h2 class="text-center"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i> </h2>

                <div class=" pb-4">
                    <label for="siteName" class="pb-2">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name </label>
                    <input oninput=" crudValidation()" type="text" id="siteName" class="form-control"
                        placeholder="bookmarkName">
                </div>

                <div class="pb-4">
                    <label for="siteName" class="pb-2">
                        <i class="fa-solid fa-link"></i>
                        Site URL </label>
                    <input oninput="validateUrl()" type="text" id="siteUrl" class="form-control"
                        placeholder="Website URL">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button id="submit" class="btn btn-danger px-5 ">Submit</button>
                </div>

            </div>

            <table class="table text-center my-3">
                <thead>
                    <th> Index </th>
                    <th> Website Name </th>
                    <th> Visit </th>
                    <th> Delete </th>
                </thead>
                <tbody id="mybody">


                </tbody>
            </table>
        </div>
    </main>


    <script src="./index.js"></script>
</body>

</html>
